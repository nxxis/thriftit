<body>
<div class="loginbox">
    <a href="#"><img src="logo.png" class="avatar"></a>
        <h1>Login Here</h1>
        <form >
		   <p>Username</p>
            <input type="text" name="username" maxlength="15" placeholder="Enter Username" />

             <a href="#"> Don't have an account?</a>
        </form>
        
    </div>
           
</body>
